<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<div class="gamecon">
<div class="contain">
    <div class="box bt bl" onclick="type1()"><span class="boxtext"></span></div>
    <div class="box bt" onclick="type2()"><span class="boxtext"></span></div>
    <div class="box bt br" onclick="type3()"><span class="boxtext"></span></div>
    <div class="box bl" onclick="type4()"><span class="boxtext"></span></div>
    <div class="box" onclick="type5()"><span class="boxtext"></span></div>
    <div class="box br" onclick="type6()"><span class="boxtext"></span></div>
    <div class="box bl bb" onclick="type7()"><span class="boxtext"></span></div>
    <div class="box bb" onclick="type8()"><span class="boxtext"></span></div>
    <div class="box bb br" onclick="type9()"><span class="boxtext"></span></div>
</div>
<div id="info">
    Welcome to TicTacToe
    <div id="turn">Turn for X</div>
    <div id="win">No winners</div>
    <button onclick="reset()" id="reset">Reset</button>
</div>
</div>
</body>
<link rel="stylesheet"href="Tic1.css"/>
<script src="Tic1.js" type="text/javascript"></script>
</html>
